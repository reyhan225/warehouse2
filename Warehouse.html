<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Stok Gudang Real-Time</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }

</head>
<body class="bg-slate-900 text-slate-200 transition-colors duration-300">

    <!-- Konten Aplikasi Utama -->
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="flex justify-between items-center mb-8">
             <div class="text-left">
                <h1 class="text-3xl sm:text-4xl font-bold text-white">Stok Gudang</h1>
                <p class="text-slate-400 mt-1">Dashboard Inventaris Real-Time</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-sky-900/50 border border-sky-800 text-sky-300 text-sm rounded-lg p-3 inline-block">
                    <span class="font-semibold">Pengguna:</span> <span id="userNameDisplay" class="font-bold">...</span>
                </div>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-slate-800 p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 border-b border-slate-700 pb-3 text-white">Kelola Stok</h2>
                <form id="productForm" class="space-y-4">
                    <div><label for="productName" class="block text-sm font-medium text-slate-400">Nama Produk</label><input type="text" id="productName" required class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm"></div>
                    <div><label for="productCategory" class="block text-sm font-medium text-slate-400">Kategori</label><select id="productCategorySelect" class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm"><option value="">Pilih Kategori</option><option value="--new--">-- Tambah Baru --</option></select><input type="text" id="newCategoryInput" placeholder="Nama Kategori Baru" class="hidden mt-2 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm"></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label for="changeAmount" class="block text-sm font-medium text-slate-400">Jumlah</label><input type="number" id="changeAmount" required min="1" class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm"></div>
                        <div><label for="minStock" class="block text-sm font-medium text-slate-400">Stok Min.</label><input type="number" id="minStock" required min="0" value="0" class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm"></div>
                    </div>
                    <div class="flex space-x-2"><button type="submit" data-action="add" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 active:scale-95 transition-all">Tambah Stok</button><button type="submit" data-action="subtract" class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 active:scale-95 transition-all">Kurangi Stok</button></div>
                    <button type="button" id="clearFormBtn" class="w-full bg-slate-700 text-slate-300 py-2 px-4 rounded-md hover:bg-slate-600 active:scale-95 transition-all">Batal</button>
                </form>
            </div>

            <div class="lg:col-span-2 bg-slate-800 p-6 rounded-xl shadow-lg">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
                    <h2 class="text-2xl font-semibold text-white">Daftar Produk</h2>
                    <div class="flex items-center gap-2 w-full sm:w-auto"><button id="exportProductsBtn" class="text-sm bg-sky-500 hover:bg-sky-600 text-white py-2 px-3 rounded-md active:scale-95 transition-all">Ekspor CSV</button><select id="categoryFilter" class="block w-full sm:w-32 px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm"></select><input type="text" id="searchInput" placeholder="Cari produk..." class="block w-full sm:w-auto px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm"></div>
                </div>
                <div class="overflow-x-auto"><table class="min-w-full"><thead class="bg-slate-700"><tr><th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Produk</th><th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Kategori</th><th class="px-6 py-3 text-center text-xs font-medium text-slate-400 uppercase tracking-wider">Stok</th><th class="px-6 py-3 text-center text-xs font-medium text-slate-400 uppercase tracking-wider">Aksi</th></tr></thead><tbody id="productList" class="bg-slate-800 divide-y divide-slate-700"></tbody></table></div>
            </div>

            <div class="lg:col-span-3 bg-slate-800 p-6 rounded-xl shadow-lg">
                 <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-3"><h2 class="text-2xl font-semibold text-white">Riwayat Perubahan</h2><button id="exportHistoryBtn" class="text-sm bg-sky-500 hover:bg-sky-600 text-white py-2 px-3 rounded-md active:scale-95 transition-all">Ekspor CSV</button></div>
                <div class="overflow-y-auto h-64"><table class="min-w-full"><thead class="bg-slate-700 sticky top-0"><tr><th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Waktu</th><th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Produk</th><th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Aktivitas</th><th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Jumlah</th><th class="px-6 py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">Oleh</th></tr></thead><tbody id="historyList" class="bg-slate-800 divide-y divide-slate-700"></tbody></table></div>
            </div>
        </main>
    </div>
    
    <!-- Modal dan Alert -->
    <div id="nameModal" class="modal fixed inset-0 bg-slate-900/80 flex items-center justify-center z-50 opacity-0 invisible"><div class="modal-content bg-slate-800 rounded-lg shadow-xl p-6 w-11/12 max-w-sm text-center transform scale-95 opacity-0"><h3 class="text-xl font-semibold mb-4 text-white">Selamat Datang!</h3><p class="text-slate-400 mb-4">Masukkan nama Anda untuk kolaborasi.</p><form id="nameForm"><input type="text" id="userNameInput" placeholder="Nama Anda" required class="block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm"><button type="submit" class="mt-4 w-full bg-sky-600 text-white py-2 px-4 rounded-md hover:bg-sky-700 active:scale-95 transition-all">Simpan</button></form></div></div>
    <div id="editProductModal" class="modal fixed inset-0 bg-slate-900/80 flex items-center justify-center z-50 opacity-0 invisible"><div class="modal-content bg-slate-800 rounded-lg shadow-xl p-6 w-11/12 max-w-md transform scale-95 opacity-0"><h3 class="text-xl font-semibold mb-4 text-white">Edit Detail Produk</h3><form id="editProductForm"><input type="hidden" id="editProductId"><div class="space-y-4"><div><label for="editProductName" class="block text-sm font-medium text-slate-400">Nama Produk</label><input type="text" id="editProductName" required class="mt-1 block w-full px-3 py-2 border border-slate-600 rounded-md shadow-sm"></div><div><label for="editProductCategory" class="block text-sm font-medium text-slate-400">Kategori</label><select id="editProductCategory" required class="mt-1 block w-full px-3 py-2 border border-slate-600 rounded-md shadow-sm"></select></div><div><label for="editMinStock" class="block text-sm font-medium text-slate-400">Stok Minimum</label><input type="number" id="editMinStock" required min="0" class="mt-1 block w-full px-3 py-2 border border-slate-600 rounded-md shadow-sm"></div></div><div class="mt-6 flex justify-end gap-4"><button type="button" id="cancelEdit" class="bg-slate-700 text-slate-200 px-6 py-2 rounded-md hover:bg-slate-600 active:scale-95 transition-all">Batal</button><button type="submit" class="bg-sky-600 text-white px-6 py-2 rounded-md hover:bg-sky-700 active:scale-95 transition-all">Simpan</button></div></form></div></div>
    <div id="deleteConfirmModal" class="modal fixed inset-0 bg-slate-900/80 flex items-center justify-center z-50 opacity-0 invisible"><div class="modal-content bg-slate-800 rounded-lg shadow-xl p-6 w-11/12 max-w-sm text-center transform scale-95 opacity-0"><h3 class="text-xl font-semibold mb-2 text-white">Anda Yakin?</h3><p id="deleteMessage" class="text-slate-400 mb-6"></p><div class="flex justify-center gap-4"><button id="cancelDelete" class="bg-slate-700 text-slate-200 px-6 py-2 rounded-md hover:bg-slate-600 active:scale-95 transition-all">Batal</button><button id="confirmDelete" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 active:scale-95 transition-all">Hapus</button></div></div></div>
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-3"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, query, where, getDocs, serverTimestamp, runTransaction, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-inventory-app';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null, userName = null, allProducts = [], allHistories = [], isInitialHistoryLoad = true;
        
        const DOMElements = {
            productForm: document.getElementById('productForm'),
            searchInput: document.getElementById('searchInput'),
            categoryFilter: document.getElementById('categoryFilter'),
            productListEl: document.getElementById('productList'),
            historyListEl: document.getElementById('historyList'),
            userNameDisplay: document.getElementById('userNameDisplay'),
            nameModal: document.getElementById('nameModal'),
            nameForm: document.getElementById('nameForm'),
            userNameInput: document.getElementById('userNameInput'),
            toastContainer: document.getElementById('toast-container'),
            deleteConfirmModal: document.getElementById('deleteConfirmModal'),
            deleteMessage: document.getElementById('deleteMessage'),
            cancelDelete: document.getElementById('cancelDelete'),
            confirmDelete: document.getElementById('confirmDelete'),
            categorySelect: document.getElementById('productCategorySelect'),
            newCategoryInput: document.getElementById('newCategoryInput'),
            clearFormBtn: document.getElementById('clearFormBtn'),
            editProductModal: document.getElementById('editProductModal'),
            editProductForm: document.getElementById('editProductForm'),
            cancelEdit: document.getElementById('cancelEdit'),
            exportProductsBtn: document.getElementById('exportProductsBtn'),
            exportHistoryBtn: document.getElementById('exportHistoryBtn'),
        };

        const UI = {
            showModal(modal) { modal.classList.remove('invisible', 'opacity-0'); modal.querySelector('.modal-content').classList.remove('scale-95', 'opacity-0'); },
            closeModal(modal) { modal.classList.add('opacity-0'); modal.querySelector('.modal-content').classList.add('scale-95', 'opacity-0'); setTimeout(() => modal.classList.add('invisible'), 300); },
            showToast(message, type = 'info') {
                const colors = { info: 'bg-sky-500', success: 'bg-green-500', error: 'bg-red-500' };
                const toast = document.createElement('div');
                toast.className = `toast text-white text-sm font-semibold py-2 px-4 rounded-lg shadow-lg transform translate-x-full opacity-0 ${colors[type]}`;
                toast.textContent = message;
                DOMElements.toastContainer.appendChild(toast);
                requestAnimationFrame(() => { toast.classList.remove('translate-x-full', 'opacity-0'); });
                setTimeout(() => { toast.classList.add('opacity-0'); toast.addEventListener('transitionend', () => toast.remove()); }, 4000);
            },
            showDeleteConfirm(productName, callback) { DOMElements.deleteMessage.textContent = `Produk "${productName}" akan dihapus permanen.`; this.showModal(DOMElements.deleteConfirmModal); DOMElements.confirmDelete.onclick = () => { this.closeModal(DOMElements.deleteConfirmModal); callback(true); }; DOMElements.cancelDelete.onclick = () => { this.closeModal(DOMElements.deleteConfirmModal); callback(false); }; },
            showEditModal(product) { DOMElements.editProductForm.editProductId.value = product.id; DOMElements.editProductForm.editProductName.value = product.name; DOMElements.editProductForm.editMinStock.value = product.minStock || 0; this.updateCategoryDropdowns(DOMElements.editProductForm.editProductCategory, product.category); this.showModal(DOMElements.editProductModal); },
            renderProducts() {
                const searchTerm = DOMElements.searchInput.value.toLowerCase();
                const selectedCategory = DOMElements.categoryFilter.value;
                const filtered = allProducts.filter(p => p.name.toLowerCase().includes(searchTerm) && (selectedCategory === 'all' || p.category === selectedCategory));
                DOMElements.productListEl.innerHTML = filtered.length === 0 ? '<tr><td colspan="4" class="text-center py-10 text-slate-400">Produk tidak ditemukan.</td></tr>'
                : filtered.map(p => {
                    const isLow = p.stock <= p.minStock;
                    return `<tr class="${isLow ? 'stock-low' : ''} transition-colors">
                        <td class="px-6 py-4"><div class="text-sm font-medium text-white">${p.name}</div>${isLow ? '<div class="text-xs text-red-500 font-semibold">Stok menipis</div>' : ''}</td>
                        <td class="px-6 py-4"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-sky-900/50 text-sky-300">${p.category}</span></td>
                        <td class="px-6 py-4 text-center"><span class="text-lg font-semibold ${isLow ? 'text-red-500' : 'text-sky-400'}">${p.stock}</span><div class="text-xs text-slate-400">Min: ${p.minStock}</div></td>
                        <td class="px-6 py-4 text-center text-sm font-medium"><button data-id="${p.id}" class="edit-btn text-slate-500 hover:text-sky-400 p-1 transition-colors" title="Edit Detail"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828zM5 12V7a2 2 0 012-2h2.586l-4.586 4.586A2 2 0 015 12zM3 14a2 2 0 012-2h10a2 2 0 012 2v2a2 2 0 01-2 2H5a2 2 0 01-2-2v-2z" /></svg></button><button data-id="${p.id}" data-name="${p.name}" class="delete-btn text-slate-500 hover:text-red-500 p-1 transition-colors" title="Hapus Produk"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></button></td>
                    </tr>`
                }).join('');
            },
            updateCategoryDropdowns(element, selectedValue) {
                const categories = [...new Set(allProducts.map(p => p.category))].sort();
                if (element) { element.innerHTML = ''; categories.forEach(cat => element.innerHTML += `<option value="${cat}">${cat}</option>`); if (selectedValue) element.value = selectedValue; } 
                else { this.updateCategoryDropdowns(DOMElements.categoryFilter, DOMElements.categoryFilter.value); DOMElements.categoryFilter.insertAdjacentHTML('afterbegin', '<option value="all">Semua Kategori</option>'); this.updateCategoryDropdowns(DOMElements.categorySelect, DOMElements.categorySelect.value); DOMElements.categorySelect.insertAdjacentHTML('beforeend', '<option value="">Pilih Kategori</option><option value="--new--">-- Tambah Baru --</option>'); }
            },
            resetForm() { DOMElements.productForm.reset(); DOMElements.newCategoryInput.classList.add('hidden'); }
        };

        function setupUser() { userName = localStorage.getItem('inventoryUserName'); if (userName) { DOMElements.userNameDisplay.textContent = userName; UI.closeModal(DOMElements.nameModal); } else { UI.showModal(DOMElements.nameModal); } }

        const productsCollection = collection(db, `artifacts/${appId}/public/data/products`);
        const historyCollection = collection(db, `artifacts/${appId}/public/data/history`);

        function listenToData() {
            onSnapshot(query(productsCollection), (snapshot) => { allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a, b) => a.name.localeCompare(b.name)); UI.updateCategoryDropdowns(); UI.renderProducts(); });
            onSnapshot(query(historyCollection), (snapshot) => {
                const changes = snapshot.docChanges();
                if (!isInitialHistoryLoad) {
                    changes.forEach(change => {
                        if (change.type === 'added') {
                            const data = change.doc.data();
                            if (data.userId !== userId) {
                                UI.showToast(`${data.userName} baru saja mengubah stok ${data.productName}.`);
                            }
                        }
                    });
                }
                allHistories = snapshot.docs.map(doc => doc.data()).sort((a, b) => b.timestamp.seconds - a.timestamp.seconds); 
                DOMElements.historyListEl.innerHTML = allHistories.length === 0 ? '<tr><td colspan="5" class="text-center py-10 text-slate-400">Belum ada riwayat.</td></tr>' : allHistories.map(entry => { const date = new Date(entry.timestamp.seconds * 1000).toLocaleString('id-ID'); const isAddition = entry.type.includes('penambahan'); return `<tr><td class="px-6 py-4 text-sm text-slate-400">${date}</td><td class="px-6 py-4 text-sm font-medium text-white">${entry.productName}</td><td class="px-6 py-4 text-sm font-semibold ${isAddition ? 'text-green-500' : 'text-red-500'}">${entry.type}</td><td class="px-6 py-4 text-sm font-semibold ${isAddition ? 'text-green-500' : 'text-red-500'}">${isAddition ? '+' : '-'}${entry.amount}</td><td class="px-6 py-4 text-sm text-white font-medium" title="ID: ${entry.userId}">${entry.userName || 'Tanpa Nama'}</td></tr>`; }).join('');
                isInitialHistoryLoad = false;
            });
        }
        
        function exportToCsv(filename, rows) { if (rows.length === 0) return UI.showToast("Tidak ada data untuk diekspor.", "error"); const headers = Object.keys(rows[0]); const csvContent = [ headers.join(','), ...rows.map(row => headers.map(header => { let cell = row[header] === null || row[header] === undefined ? '' : row[header]; if (typeof cell === 'object' && cell.seconds) { cell = new Date(cell.seconds * 1000).toLocaleString('id-ID'); } const cellString = String(cell); return `"${cellString.replace(/"/g, '""')}"`; }).join(',')) ].join('\n'); const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' }); const link = document.createElement("a"); if (link.download !== undefined) { const url = URL.createObjectURL(blob); link.setAttribute("href", url); link.setAttribute("download", filename); link.style.visibility = 'hidden'; document.body.appendChild(link); link.click(); document.body.removeChild(link); } }

        // --- Event Listeners ---
        DOMElements.searchInput.addEventListener('input', UI.renderProducts);
        DOMElements.categoryFilter.addEventListener('change', UI.renderProducts);
        DOMElements.clearFormBtn.addEventListener('click', UI.resetForm);
        DOMElements.cancelEdit.addEventListener('click', () => UI.closeModal(DOMElements.editProductModal));
        DOMElements.exportProductsBtn.addEventListener('click', () => exportToCsv(`produk_stok_${new Date().toISOString().slice(0,10)}.csv`, allProducts.map(({id, createdAt, ...rest}) => rest)));
        DOMElements.exportHistoryBtn.addEventListener('click', () => exportToCsv(`riwayat_stok_${new Date().toISOString().slice(0,10)}.csv`, allHistories.map(({userId, ...rest}) => rest)));
        DOMElements.categorySelect.addEventListener('change', (e) => { DOMElements.newCategoryInput.classList.toggle('hidden', e.target.value !== '--new--'); });
        DOMElements.nameForm.addEventListener('submit', (e) => { e.preventDefault(); const name = DOMElements.userNameInput.value.trim(); if (name) { userName = name; localStorage.setItem('inventoryUserName', userName); DOMElements.userNameDisplay.textContent = userName; UI.closeModal(DOMElements.nameModal); } });
        DOMElements.productListEl.addEventListener('click', (e) => { const btn = e.target.closest('button'); if (!btn) return; const id = btn.dataset.id; const product = allProducts.find(p => p.id === id); if (btn.classList.contains('edit-btn')) { if (product) UI.showEditModal(product); } else if (btn.classList.contains('delete-btn')) { UI.showDeleteConfirm(btn.dataset.name, async (ok) => { if (ok) { try { await deleteDoc(doc(db, `artifacts/${appId}/public/data/products`, id)); UI.showToast(`Produk "${btn.dataset.name}" dihapus.`, 'success'); } catch (err) { UI.showToast("Gagal hapus produk.", "error"); } } }); } });
        DOMElements.editProductForm.addEventListener('submit', async (e) => { e.preventDefault(); const id = DOMElements.editProductForm.editProductId.value; const newName = DOMElements.editProductForm.editProductName.value.trim(); const newCategory = DOMElements.editProductForm.editProductCategory.value; const newMinStock = parseInt(DOMElements.editProductForm.editMinStock.value); if (!id || !newName || !newCategory || isNaN(newMinStock)) return UI.showToast("Semua kolom harus diisi.", "error"); try { const ref = doc(db, `artifacts/${appId}/public/data/products`, id); await runTransaction(db, async (t) => t.update(ref, { name: newName, category: newCategory, minStock: newMinStock })); UI.showToast("Detail produk disimpan.", "success"); UI.closeModal(DOMElements.editProductModal); } catch (err) { UI.showToast("Gagal simpan perubahan.", "error"); } });
        DOMElements.productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!userId || !userName) return UI.showToast("Harap masukkan nama Anda.", "error");
            
            const action = e.submitter.dataset.action;
            const productName = DOMElements.productForm.productName.value.trim();
            let category = DOMElements.categorySelect.value;
            if (category === '--new--') category = DOMElements.newCategoryInput.value.trim();
            const amount = parseInt(DOMElements.productForm.changeAmount.value);
            const minStock = parseInt(DOMElements.productForm.minStock.value);

            if (!productName || !category || isNaN(amount) || amount <= 0 || isNaN(minStock)) return UI.showToast("Harap isi semua kolom dengan benar.", "error");

            try {
                const productQuery = query(collection(db, `artifacts/${appId}/public/data/products`), where("name", "==", productName));
                const snapshot = await getDocs(productQuery);
                const existingDoc = snapshot.docs[0];

                await runTransaction(db, async (transaction) => {
                    let historyType = '';
                    
                    if (existingDoc) {
                        const productRef = existingDoc.ref;
                        const productData = (await transaction.get(productRef)).data();
                        if (action === 'add') { transaction.update(productRef, { stock: productData.stock + amount }); historyType = 'penambahan'; } 
                        else { if (productData.stock < amount) throw `Stok tidak mencukupi: ${productData.stock}.`; transaction.update(productRef, { stock: productData.stock - amount }); historyType = 'pengurangan'; }
                    } else {
                        if (action === 'subtract') throw "Tidak bisa mengurangi stok produk baru.";
                        const newProductRef = doc(productsCollection);
                        transaction.set(newProductRef, { name: productName, category, stock: amount, minStock, createdAt: serverTimestamp() });
                        historyType = 'penambahan (baru)';
                    }
                    const newHistoryRef = doc(historyCollection);
                    transaction.set(newHistoryRef, { productName, type: historyType, amount, userId: userId, userName: userName, timestamp: serverTimestamp() });
                });
                UI.showToast(`Stok untuk "${productName}" berhasil diupdate.`, "success");
                UI.resetForm();
            } catch (error) { console.error("Transaction failed: ", error); UI.showToast(typeof error === 'string' ? error : "Gagal memproses transaksi.", "error"); }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                setupUser();
                listenToData();
            } else {
                try {
                    if (typeof __initial_auth_token !== 'undefined') {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Authentication failed:", error);
                    UI.showToast("Gagal terhubung ke server.", "error");
                }
            }
        });
    </script>
</body>
</html>
